<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С НОВОЙ ГОЙДОЙ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #countdown {
            font-size: 3rem;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="video-container">
        <video id="newYearVideo" autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('newYearVideo');

        // Set the target date to midnight on New Year's Day
        const nextYear = new Date().getFullYear() + 1;
        const targetDate = new Date(`January 1, ${nextYear} 00:00:00`).getTime();

        function updateCountdown() {
            const now = Date.now();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                countdownElement.style.display = 'none';
                videoContainer.style.display = 'block';
                video.play();
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
